      <tr>

        <th>2</th>
        <th>3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">a</td>
        <td colspan="2">b</td>
        <!-- One cell is missing here, because the cell before it will expand into this column. -->
      </tr>
      <tr>
        <!-- One cell is missing here, because thE cell above is going to expand into it. -->

        <td>f</td>
    </tbody>
